<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <div class="container header__container">
            <img src="img/logo.png" alt="logo" class="header__logo">
            <nav class="nav">
                <ul class="header__ul">
                    <li class="ul__item">
                        <a href="" class="ul__item__link">
                            Home
                        </a>
                    </li>
                    <li class="ul__item">
                        <a href="" class="ul__item__link">
                            Commercial Solar
                        </a>
                    </li class="ul__item">
                    <li>
                        <a href="" class="ul__item__link">
                            Residential Solar
                        </a>
                    </li>
                    <li class="ul__item">
                        <a href="" class="ul__item__link">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="header__btns">
                <a href="" class="header__btns__contact-btn btn">Contact Us</a>
                <div class="header__btns__contact-btn btn">
                    <span class="phone-logo"></span>
                    <a href="" class="header__btns__contact-btn__link">
                        +012-345-677-890
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container hero-container">
            <div class="hero row">
                <div class="hero__left-content col">
                    <h1 class="hero__left-content__title">Switch to Solar Energy Today</h1>
                    <h3 class="hero__left-content__description">Save money and help the environment</h3>
                    <div class="hero__left-content__btns">
                        <a href="" class="hero__left-content__btns__btn btn">Get A Free Quote</a>
                        <a href="" class="hero__left-content__btns__play-btn">
                            <span>
                                <svg width="66" height="66" viewBox="0 0 71 72" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <ellipse cx="35.6768" cy="36" rx="35.3232" ry="35.93" fill="#36689E"/>
                                    <path d="M30.4419 25.1484L50.8449 35.8832C51.4469 36.2 51.4694 37.0538 50.8849 37.4018L30.4819 49.5491C29.9015 49.8946 29.1659 49.4764 29.1659 48.801L29.1659 25.9189C29.1659 25.2638 29.8621 24.8434 30.4419 25.1484Z" fill="white" stroke="white" stroke-width="0.337859"/>
                                </svg>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="hero__right-content col">
                    <img src="/img/hero-img.png" alt="">
                </div>
            </div>
            <div class="hero-about row">
                <div class="hero-about__item col">
                    <h3 class="hero-about__item__title">Name</h3>
                    <h4 class="hero-about__item__description">Solar</h4>
                </div>
                <div class="hero-about__item col">
                    <h3 class="hero-about__item__title">Email</h3>
                    <h4 class="hero-about__item__description">solar@gmail.com</h4>
                </div>
                <div class="hero-about__item col">
                    <h3 class="hero-about__item__title">Solar Capacity</h3>
                    <h4 class="hero-about__item__description">6 KW</h4>
                </div>
                <a href="" class="hero-about__btn btn col">
                    Get A Free Quote
                </a>
            </div>
        </div>
    </main>
</body>

</html>
